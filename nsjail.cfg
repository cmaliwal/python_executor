# nsjail.cfg

mode: "o"
hostname: "nsjail"
chroot: "/"
cwd: "/app"
max_cpus: 1

user: 99999
group: 99999

rlimit_as: 536870912
rlimit_cpu: 5
rlimit_fsize: 10485760

net_iface: "lo"
disable_network: true

# Security settings
disable_proc: true
disable_syscalls: true

# Command to run
exec_bin {
    path: "/usr/bin/python3"
    arg: "script.py"
}

# Logging
log_level: "info"
